<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/slick-theme.css"> -->
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="header">
    <nav class="header__nav">
      <div class="header__wrap wrap">
        <div class="header__log">
          <img src="img/logo.png" alt="">
        </div>
      <menu class="header__menu">
        <a href="#" class="header__menu-link">Home</a>
        <a href="#" class="header__menu-link">Product</a>
        <a href="#" class="header__menu-link">Blog</a>
        <a href="#" class="header__menu-link">Contact</a>
        <a href="" class="header__btn btn">ORDER ONLINE</a>
      </menu>
    </div>
      </nav>
      <div class="slider">
        <div class="slider__item">
          <img src="img/one.jpeg" alt="">
          <h1 class="slider__title">From our Backyard to Yours</h1>
          <button class="slider__btn btn">VISIT TODAY</button>
        </div>
        <div class="slider__item"><img src="img/two.jpeg" alt=""></div>
        <div class="slider__item"><img src="img/tree.jpeg" alt=""></div>
      </div>
  </div>

  <main>
    <section class="find">
      <div class="wrap">
        <p class="find__title animate__animated animate__bounce">FIND BACK YARD BURGERS</p>
        <p class="find__desc wow backInLeft" data-wow-duration="2s">For hours, local menus, catering information and more. We look forward to seeing you soon!</p>
        <button class="find__btn wow pulse" data-wow-iteration='10'>Find Burgers</button>
      </div>
    </section>
  </main>





  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
